<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="bg-light p-5 shadow bg-body rounded">
    <div class="title">
      <div class="h1">Typing Challenge</div>
    </div>
    <div class="mt-4 justify-content-center align-items-center">
      <span class="h5" 
            *ngFor = "let letter of randomText.split(''); let i = index" 
            [ngClass]="{'green' : letter===enteredText[i], 'red': (letter!==enteredText[i] && enteredText[i])}">{{letter}}</span>
    </div>
    <div class="mt-4">
      <input class="input-group" type="text" (input) = "onInput($event.target.value)">
    </div>
    <div class="shadow rounded text-success text-center mt-4 p-2 h2" *ngIf="enteredText===randomText">
      Success!
    </div>
  </div>
</div>
